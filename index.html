<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#09090b" />
    <title>Deep Flow — Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Dev wrapper: simulate Chrome side panel */
      body {
        margin: 0;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }
      .dev-frame {
        width: 380px;
        height: 600px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.08);
        position: relative;
      }
      .dev-frame iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .dev-label {
        position: fixed;
        top: 16px;
        left: 16px;
        color: rgba(255,255,255,0.3);
        font-size: 12px;
        letter-spacing: 0.1em;
      }
      .dev-resize-hint {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255,255,255,0.2);
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <span class="dev-label">DEV MODE — Side Panel Preview</span>
    <div class="dev-frame">
      <iframe src="/src/sidepanel/index.html"></iframe>
    </div>
    <span class="dev-resize-hint">380 × 600</span>
  </body>
</html>
